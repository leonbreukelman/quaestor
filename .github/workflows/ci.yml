name: CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ["3.12"]

    steps:
    - uses: actions/checkout@v4

    - name: Install uv
      uses: astral-sh/setup-uv@v5
      with:
        enable-cache: true
        cache-dependency-glob: "uv.lock"

    - name: Set up Python ${{ matrix.python-version }}
      run: uv python install ${{ matrix.python-version }}

    - name: Install dependencies
      run: uv sync --all-extras --dev

    - name: Lint with Ruff
      run: uv run ruff check .

    - name: Check formatting with Ruff
      run: uv run ruff format --check .

    - name: Type check with Mypy
      run: uv run mypy quaestor/

    - name: Run tests with coverage
      run: uv run pytest --cov=quaestor --cov-report=term-missing --cov-report=xml --cov-fail-under=85 -k "not test_detect_potential_infinite_loop"

    - name: Upload coverage to artifacts
      uses: actions/upload-artifact@v4
      if: always()
      with:
        name: coverage-report
        path: coverage.xml
        retention-days: 30

  governance:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4

    - name: Install uv
      uses: astral-sh/setup-uv@v5
      with:
        enable-cache: true

    - name: Set up Python
      run: uv python install 3.12

    - name: Install dependencies
      run: uv sync --dev

    - name: Check governance sync
      run: uv run smactorio governance sync --check

    - name: Validate catalog
      run: uv run smactorio constitution validate
