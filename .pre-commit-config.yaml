repos:
- repo: https://github.com/astral-sh/ruff-pre-commit
  rev: v0.8.0
  hooks:
  - id: ruff
    args: [--fix]
  - id: ruff-format

- repo: local
  hooks:
  - id: mypy
    name: mypy
    entry: uv run mypy
    language: system
    types: [python]
    args: [quaestor/]
    pass_filenames: false
  - id: smactorio-governance-sync
    name: Smactorio Governance Sync Check
    entry: uv run smactorio governance sync --check
    language: system
    files: \.specify/memory/(governance-catalog\.yaml|constitution\.md)$
    pass_filenames: false

- repo: https://github.com/pre-commit/pre-commit-hooks
  rev: v5.0.0
  hooks:
  - id: trailing-whitespace
  - id: end-of-file-fixer
  - id: check-yaml
  - id: check-toml
  - id: check-added-large-files

# Security: Detect secrets before they're committed
- repo: https://github.com/Yelp/detect-secrets
  rev: v1.5.0
  hooks:
  - id: detect-secrets
    args: ['--baseline', '.secrets.baseline']
    exclude: >
      (?x)^(
        .*\.lock$|
        uv\.lock$|
        tests/fixtures/.*
      )$
